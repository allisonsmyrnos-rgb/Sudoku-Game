<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku Game</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #dff4ff, #e6fff2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .game-container {
      background: #f9feff;
      padding: 24px 28px 28px;
      border-radius: 18px;
      box-shadow: 0 14px 32px rgba(0, 120, 150, 0.25);
      text-align: center;
    }

    h1 {
      margin: 0 0 6px;
      color: #247f94;
      font-size: 1.8rem;
    }

    .sub {
      font-size: 0.9rem;
      color: #5faeb0;
      margin-bottom: 16px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.85rem;
      color: #3a8c93;
    }

    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 1px;
      background: #8fd9cf;
      padding: 5px;
      border-radius: 10px;
      margin-bottom: 14px;
    }

    .cell {
      width: 44px;
      height: 44px;
      background: #e9fbff;
      border: none;
      text-align: center;
      font-size: 1.25rem;
      color: #1e6d7c;
      outline: none;
      position: relative;
      cursor: pointer;
    }

    .cell.prefilled {
      background: #d3eefb;
      font-weight: 600;
      color: #245f7a;
      cursor: default;
    }

    .cell.selected {
      background: #c6f3ec;
    }

    .cell.conflict {
      background: #ffdede;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }

    button {
      background: linear-gradient(135deg, #a8e7ff, #aaf2d6);
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 0.85rem;
      color: #145d6c;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .message {
      margin-top: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #2a8fa3;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Sudoku Splash</h1>
    <div class="sub">NYT-style logic ¬∑ Calm colors ¬∑ Smart helpers</div>

    <div class="top-bar">
      <div>Difficulty: Easy</div>
      <div id="hintCount">Hints left: 3</div>
    </div>

    <div class="sudoku-grid" id="grid"></div>

    <div class="controls">
      <button onclick="giveHint()">Hint</button>
      <button onclick="checkSolution()">Check</button>
      <button onclick="resetGame()">Reset</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const puzzle = [
      [5,3,null,null,7,null,null,null,null],
      [6,null,null,1,9,5,null,null,null],
      [null,9,8,null,null,null,null,6,null],
      [8,null,null,null,6,null,null,null,3],
      [4,null,null,8,null,3,null,null,1],
      [7,null,null,null,2,null,null,null,6],
      [null,6,null,null,null,null,2,8,null],
      [null,null,null,4,1,9,null,null,5],
      [null,null,null,null,8,null,null,7,9]
    ];

    const solution = [
      [5,3,4,6,7,8,9,1,2],
      [6,7,2,1,9,5,3,4,8],
      [1,9,8,3,4,2,5,6,7],
      [8,5,9,7,6,1,4,2,3],
      [4,2,6,8,5,3,7,9,1],
      [7,1,3,9,2,4,8,5,6],
      [9,6,1,5,3,7,2,8,4],
      [2,8,7,4,1,9,6,3,5],
      [3,4,5,2,8,6,1,7,9]
    ];

    let selectedCell = null;
    let hintsLeft = 3;

    const grid = document.getElementById("grid");

    function createGrid() {
      grid.innerHTML = "";
      puzzle.forEach((row, r) => {
        row.forEach((value, c) => {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;

          if (value) {
            cell.textContent = value;
            cell.classList.add("prefilled");
          }

          cell.addEventListener("click", () => selectCell(cell));
          grid.appendChild(cell);
        });
      });
    }

    function selectCell(cell) {
      if (cell.classList.contains("prefilled")) return;
      document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
      cell.classList.add('selected');
      selectedCell = cell;
    }

    document.addEventListener("keydown", e => {
      if (!selectedCell) return;
      if (e.key >= '1' && e.key <= '9') {
        selectedCell.textContent = e.key;
      }
      if (e.key === 'Backspace' || e.key === 'Delete') {
        selectedCell.textContent = '';
      }
    });

    function giveHint() {
      if (hintsLeft <= 0) return;
      for (const cell of document.querySelectorAll('.cell')) {
        if (!cell.classList.contains('prefilled') && cell.textContent === '') {
          const r = cell.dataset.row;
          const c = cell.dataset.col;
          cell.textContent = solution[r][c];
          hintsLeft--;
          document.getElementById('hintCount').textContent = `Hints left: ${hintsLeft}`;
          break;
        }
      }
    }

    function checkSolution() {
      let correct = true;
      document.querySelectorAll('.cell').forEach(cell => {
        const r = cell.dataset.row;
        const c = cell.dataset.col;
        if (!cell.classList.contains('prefilled') && cell.textContent != solution[r][c]) {
          correct = false;
          cell.classList.add('conflict');
        }
      });
      document.getElementById('message').textContent = correct
        ? 'üéâ Puzzle solved ‚Äî beautifully done!'
        : '‚ùå Some numbers don‚Äôt fit yet.';
    }

    function resetGame() {
      hintsLeft = 3;
      document.getElementById('hintCount').textContent = 'Hints left: 3';
      document.getElementById('message').textContent = '';
      createGrid();
    }

    createGrid();
  </script>
</body>
</html>
